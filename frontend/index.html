<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .divLoader {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      row-gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      display: inline-block;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <title>Aymen Store Info</title>
</head>

<body>
  <div id="root">
    <div class="divLoader">
      <div class="spinner">
        <img src="/assets/loading-gear.svg" alt="loading" />
      </div>
      <p style="font-weight: 600;">Loading ...</p>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
